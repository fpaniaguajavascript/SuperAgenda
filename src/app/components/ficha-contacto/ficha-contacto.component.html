<ion-item>
  <ion-card class="ficha">
    <ion-card-header>
      <ion-card-title>{{elcontacto?.nombre}}</ion-card-title>
      <ion-card-subtitle>{{elcontacto?.telefono}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-img [src]="elcontacto?.imagePath" class="img-ficha"></ion-img>
    </ion-card-content>
  </ion-card>
</ion-item>
