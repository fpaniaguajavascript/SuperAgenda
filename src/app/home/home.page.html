<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Super Agenda
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Super Agenda</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item>
      <ion-input label="Nombre" [(ngModel)]="contacto.nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Telefono" [(ngModel)]="contacto.telefono" type="tel" placeholder="888-888-8888"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button (click)="agregar()">Agregar</ion-button>
  <ion-list *ngFor="let contacto of contactosService.contactos">
    <app-ficha-contacto [elcontacto]=contacto></app-ficha-contacto>
  </ion-list>
</ion-content>
